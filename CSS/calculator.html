<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        td{
            border-radius: 15px;
            border-bottom: black;
            border: 2px solid black;
            padding: pxpx;

        }
         
    </style>
    <script>
        function cal(val){
            document.getElementById('result').value += val

return val

}
    </script>
</head>
<body>
    <center>
        <table   border="4"  style="background-color: gray;  width: 15% ;height: 500px; font-size: 25px;">
           <tr>
            <br>
            <th colspan="4" style="text-align: end; background-color: white; border: 2px solid black">0</th>
            <br>
           </tr> 
            
            <tr align="center" style="background-color: rgb(42, 155, 155); color: aliceblue; padding: 10px;  border-radius: 25px">
                
                <td><button onclick="cal()">C</button></td>
                <td ><button onclick="cal()">%</button></td>
                <td><button onclick="cal()"><=</button></td>
                <td>/</td>
            
            </tr>
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button onclick="cal()">7</button> </td>
                <td><button onclick="cal()">8</button></td>
                <td><button onclick="cal()">9</button></td>
                <td><button onclick="cal()">*</button></td>
            </tr>
            
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button onclick="cal()">4</button></td>
                <td><button onclick="cal()">5</button></td>
                <td><button onclick="cal()">6</button></td>
                <td><button onclick="cal()">-</button></td>
                
                
            </tr>
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button value="1" onclick="cal()">1</button></td>
                <td><button value="2" onclick="cal()">2</button></td>
                <td><button value="3" onclick="cal()">3</button></td>
                <td><button value="+" onclick="cal()">+</button></td>
                
            </tr>
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button onclick="cal()">00</button></td>
                <td><button onclick="cal()">0</button></td>
                <td><button onclick="cal()">.</button></td>
                <td><button  onclick="cal()">=</button></td>
                
            </tr>

        </table>
    </center>
</body>
</html>
