<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        td{
            border-radius: 15px;
            border-bottom: black;
            border: 2px solid black;
            padding: pxpx;

        }
         
        input{
            height: 40px;
            width: 350px;
            text-align: end;
             background-color: white;
              border: 2px solid black";
        }
    </style>
    <script>
        function cal(val){
            document.getElementById("num1").value += val;

}
    </script>
</head>
<body>
    <center>
        <table   border="4"  style="background-color: gray;  width: 15% ;height: 500px; font-size: 25px;">
           <tr height="50px">
            <br>
            <td colspan="4"> <input type="text" name="" id="num1"></td>
            <br>
           </tr> 
            
            <tr align="center" style="background-color: rgb(42, 155, 155); color: aliceblue; padding: 10px;  border-radius: 25px">
                
                <td><button onclick="cal('C')">C</button></td>
                <td ><button onclick="cal('%')">%</button></td>
                <td><button onclick="cal('<=')"><=</button></td>
                <td>/</td>
            
            </tr>
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button onclick="cal('7')">7</button> </td>
                <td><button onclick="cal('8')">8</button></td>
                <td><button onclick="cal('9')">9</button></td>
                <td><button onclick="cal('*')">*</button></td>
            </tr>
            
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button onclick="cal('4')">4</button></td>
                <td><button onclick="cal('5')">5</button></td>
                <td><button onclick="cal('6')">6</button></td>
                <td><button onclick="cal('-')">-</button></td>
                
                
            </tr>
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button value="1" onclick="cal('1')">1</button></td>
                <td><button value="2" onclick="cal('2')">2</button></td>
                <td><button value="3" onclick="cal('3')">3</button></td>
                <td><button value="+" onclick="cal('+')">+</button></td>
                
            </tr>
            <tr align="center" style="background-color: rgb(39, 168, 168); color: aliceblue;">
                
                <td><button onclick="cal('00')">00</button></td>
                <td><button onclick="cal('0')">0</button></td>
                <td><button onclick="cal('.')">.</button></td>
                <td><button  onclick="cal('=')">=</button></td>
                
            </tr>

        </table>
    </center>
</body>
</html>
